<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf=8">
	<title>Diabetes Predictor</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
	<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
	<div class="content">
		<h2 class="content_heading"><span class="heading_font">Diabetes Predictor</span></h2>
	</div>

<div class="content_table">
      <form action="{{url_for('predict')}}" method="POST">
<input class="input_line" type="text" name="Pregnancies" placeholder="Num of Pregnancies eg.0"><br>
<input class="input_line" type="text" name="Glucose" placeholder="Glucose(mg/dL) eg.80"><br>
<input class="input_line" type="text" name="BloodPressure" placeholder="BloodPressure(mmHg) eg.50"><br>
<input class="input_line" type="text" name="Skinthickness" placeholder="Skinthickness(mm) eg.10"><br>
<input class="input_line" type="text" name="Insulin" placeholder="Insulin(IU/mL) eg.100"><br>
<input class="input_line" type="text" name="BMI" placeholder="BMI eg.19.5"><br>
<input class="input_line" type="text" name="DPF" placeholder="DiabetesPedigreeFunction eg.0.32"><br>
<input class="input_line" type="text" name="Age" placeholder="Age(Yr) eg.30"><br>

<input type="Submit" class="button"   value="Predict">
</form>

</div>

<div class="footer">
	<p class="footer_des">Made by Nithya Prasath</p>
</div>

</body>
</html>
